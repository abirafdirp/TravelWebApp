<div id="verifyEmail_view" ng-controller="VerifyemailCtrl" style="margin-top: 200px" layout="column" layout-align="center center">
	<div ng-if="success" class="alert alert-success" layout="column" layout-align="center center">
		<p class="md-body-1" layout="column" layout-align="center center">
			Kamu berhasil verifikasi, sekarang anda sudah bisa masuk.
		</p>
	</div>
	<div ng-if="failure" class="alert alert-warning">
		Sorry, there's been an error.
	</div>
</div>

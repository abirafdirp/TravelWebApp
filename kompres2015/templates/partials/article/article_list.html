
<md-content class="md-padding" ng-controller="ArticlesCtrl">
	{$ articles $}
	<div ng-repeat="article in articles.results">
		<md-card>
			<img ng-src="{$ article.main_image $}" class="md-card-image" alt="Washed Out">
			<md-card-content>
				<h2 class="md-title">{$article.resource('article.main_image')$}</h2>
				<p>
					The titles of Washed Out's breakthrough song and the first single from Paracosm share the
					two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
				</p>
			</md-card-content>
			<md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
				<md-button>Action 2</md-button>
			</md-card-actions>
		</md-card>
		<br/>
	</div>
</md-content>

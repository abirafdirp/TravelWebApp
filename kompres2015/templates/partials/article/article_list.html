<div ng-controller="ArticleListCtrl">

	<div ng-show="show_loading == true" class="loading">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>

	<div ng-show="show_loading == false" ng-controller="SearchCtrl" class="animated fadeIn">
		<div ng-controller="PageCtrl" hide-sm hide-md>
			<div class="faux-image-container">
				<input ng-show="search_opened" class="search-input" ng-model="$parent.ArticleSearch.search" flex="grow" flex-offset="5" autofocus spellcheck="false">
				<img id="faux-image" ng-src="{$ page.results[0].article_list_image $}">
				<h3 class="md-display-1 article-title" flex>{$ page.results[0].article_list_tagline $}</h3>
			</div>
		</div>

		<div>
			<div ng-class="{'search-area': search_opened == true, 'search-not-activated': search_opened == false}">
			</div>

			<a class="search-btn material-teal" ng-click="search_opened = !search_opened; ArticleSearch.change_search_icon(); ArticleSearch.clearSearch()" flex flex-offset="5">
				<ng-md-icon icon="{$ArticleSearch.search_icon$}" aria-label="article"></ng-md-icon>
			</a>
		</div>
		<div hide-gt-md style="margin-top: 70px;"></div>


		<md-content ng-cloak class="md-padding article-list" ng-show="show_loading == false">
			<div layout="row" layout-no-wrap>
				<div flex="20" hide-sm hide-md layout-padding layout="column" layout-sm="column" id="article-left-nav">
					<md-toolbar class="md-primary">
						<div class="md-toolbar-tools">
							<h2 class="md-flex md-display-2">KATEGORI</h2>
						</div>
					</md-toolbar>
					<md-toolbar id="posts-categories" class="md-accent" ng-mouseleave="all_category_icon = 'keyboard_arrow_right'" ng-mouseenter="all_category_icon = 'keyboard_tab'">
						<a href="javascript:void(0)" ng-click="ArticleSearch.clearCategorySearch()">
							<div class="md-toolbar-tools">
								<h2 class="md-flex">semua</h2>
								<span flex></span>
								<md-button class="md-icon-button" aria-label="Favorite">
									<ng-md-icon icon="{$all_category_icon$}" size="22" aria-label="user"></ng-md-icon>
								</md-button>
							</div>
						</a>
					</md-toolbar>
					<md-toolbar ng-repeat="category in categories" id="posts-categories" class="{$ setColor($index) $}" ng-mouseleave="category_icon = 'keyboard_arrow_right'" ng-mouseenter="category_icon = 'keyboard_tab'">
						<a href="javascript:void(0)" ng-click="ArticleSearch.setCategorySearch(category)">
							<div class="md-toolbar-tools">
								<h2 class="md-flex">{$ category $}</h2>
								<span flex></span>
								<md-button class="md-icon-button" aria-label="Favorite">
									<ng-md-icon icon="{$category_icon$}" size="22" aria-label="user"></ng-md-icon>
								</md-button>
							</div>
						</a>

					</md-toolbar>
				</div>

				<div layout="row" layout-wrap flex="80" flex-sm="100" flex-md="100">

					<div ng-show="show_loading == true" class="loading">
						<md-progress-circular md-mode="indeterminate"></md-progress-circular>
					</div>

					<div ng-cloak ng-show="show_loading == false" ng-repeat="article in articles.results | filter: ArticleSearch.search | filter: ArticleSearch.category_search" ng-controller="ArticleRepeatCtrl" flex="33" flex-sm="100" flex-md="50">

						<md-card id="posts">
							<a ng-href="/artikel/{$ slugify(article.title) $}">
								<span class="md-title article-list-title">{$ article.title $}</span>
								<div class="article-image"><img ng-show="thumbnail.image != null" ng-src="{$thumbnail.image$}" class="md-card-image animated fadeIn" alt="Washed Out"></div>

							</a>
							<md-card-content>
						<span class="md-body-2" layout="row" layout-wrap>
							<span flex="100" flex-gt-lg="60">
								<ng-md-icon icon="access_time" size="20" aria-label="tanggal"></ng-md-icon>
								{$ article.date $}
							</span>
							<span flex="100" flex-gt-lg="40">
								<ng-md-icon icon="sort" size="20" aria-label="tanggal"></ng-md-icon>
								<a href="javascript:void(0)" ng-click="ArticleSearch.setCategorySearch(article.category)"> {$ article.category $}</a>
							</span>
						</span>
								<p class="md-body-1">
									{$ article_short_description $}
								</p>
							</md-card-content>
						</md-card>
						<br/>
					</div>
				</div>

			</div>

		</md-content>
	</div>
</div>

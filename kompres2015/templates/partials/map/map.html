

<div layout="row" layout-margin>
	<ui-gmap-google-map center="map.center"
											zoom="map.zoom" bounds="map.bounds" flex>
		<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onClick">
			<ui-gmap-windows show="show">
				<div ng-non-bindable>
					<div layout="row" layout-align="center center" class="map-info-container" layout-fill>
						<img class="map-info-img" src="{$thumbnail_image.image$}" flex>
						<a href="/lokasi-wisata/{$name_slugified$}">{$name$}</a>
						<p flex class="md-body-2">{$short_description$}</div>
				</div>
			</ui-gmap-windows>
		</ui-gmap-markers>

	</ui-gmap-google-map>
	<div flex="5"></div>
	<div flex="20" style="position: relative; top: 70px;">
		<md-content>
			<md-autocomplete
							md-search-text="search"
							md-items="travel_destination in travel_destinations.results"
							md-item-text="travel_destination.name"
							md-min-length="0"
							placeholder="lokasi wisata"
							md-floating-label="lokasi wisata"
							class="animated fadeIn">
				<md-item-template>
					<span class="animated fadeIn" md-highlight-text="search" md-highlight-flags="^i">{$travel_destination.name$}</span>
				</md-item-template>
				<md-not-found>
				</md-not-found>
			</md-autocomplete>
		</md-content>
	</div>
	<div flex="5"></div>
</div>

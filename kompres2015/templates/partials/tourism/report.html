<md-dialog aria-label="komplain">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>komplain</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="closeDialog()">
				<ng-md-icon icon="close" aria-label="close dialog"></ng-md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content class="md-dialog-content-register" id="register_view" ng-controller="RegisterCtrl">
		<form role="form" name="reportForm" ng-submit="save()" novalidate>
		<md-input-container>
			<label>Kategori</label>
			<md-select ng-model="categories">
				<md-option ng-repeat="category in categories" value="{$category$}">
					{$category$}
				</md-option>
			</md-select>
		</md-input-container>
		<md-input-container class="md-block" md-no-autogrow>
			<label for="id_report">Isi Komplain</label>
			<textarea name="report" id="id_report" class="form-control" type="text" ng-model="newReport.report" placeholder="Isi Komplain"></textarea>
			<div ng-messages="reportForm.report.$error">
				<div ng-message="required" ng-repeat="error in errors.report">{$error$}</div>
			</div>
		</md-input-container>
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newReport.category" placeholder="Kategori">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newReport.report" placeholder="Isi Komplain">
        </div>
			<div class="form-group">
            <input type="text" class="form-control" ng-model="newReport.travel_destination" placeholder="Lokasi Wisata">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="save()">Add Post</button>
        </div>
    </form>
	</md-dialog-content>

</md-dialog>

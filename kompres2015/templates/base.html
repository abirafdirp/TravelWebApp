{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app="kompres">
<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name=description content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Angular-material CSS -->
	<link rel="stylesheet" href="{% static 'css/angular-material.min.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400italic,300,400,700,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth.css' %}">
	<link rel="stylesheet" href="{% static 'css/angular-material-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/angular-carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/project.css' %}">


	<!-- Main CSS -->
	<base href="/">
	<meta name="google-site-verification" content="3XIlrF3EbwJMvjzEbh6NV3dXCiG5vcyeH0Y_HKwIoBs" />
</head>

<body ng-controller="MasterCtrl">

<div ng-controller="NavCtrl" layout="column" layout-fill>
	<header>
		<md-toolbar class="md-primary navbar" ng-cloak>
			<div class="md-toolbar-tools" layout="row" layout-wrap>
				<div flex="20" >
					<md-button href="/" aria-label="home">
						<img src="/static/images/lambang.png" style="position: relative; top: 6px;">
					</md-button>
				</div>
				<div flex="60" layout-align="center center" layout="row" flex-md="50" hide-sm hide-md>
					<md-button href="/lokasi-wisata" ng-mouseleave="traveldestination_icon = 'terrain'" ng-mouseenter="traveldestination_icon = 'satellite'"ng-click="TravelDestinationSearch.clearAllSearch(); TravelDestinationSearch.resetIcon()">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">lokasi wisata</span></md-tooltip>
						<ng-md-icon icon="{$traveldestination_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon>
					</md-button>
					<md-button href="/artikel" ng-mouseleave="article_icon = 'my_library_books'" ng-mouseenter="article_icon = 'format_align_left'" ng-click="ArticleSearch.clearAllSearch(); ArticleSearch.resetIcon()">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">artikel</span></md-tooltip>
						<ng-md-icon icon="{$article_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon>
					</md-button>
					<md-button href="/peta" ng-mouseleave="map_icon = 'directions'" ng-mouseenter="map_icon = 'navigation'">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">peta</span></md-tooltip>
						<ng-md-icon icon="{$map_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon>
					</md-button>
					<md-button href="/info" ng-mouseleave="info_icon = 'info'" ng-mouseenter="info_icon = 'info_outline'">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">info dan kontak</span></md-tooltip>
						<ng-md-icon icon="{$info_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon>
					</md-button>

				</div>
				<div flex layout="row" layout-align="end center" hide-sm hide-md>

					<md-button ng-show="authenticated" ng-click="showProfile($event)" class="lowercase user-nav">
						<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> <span>Profil</span>
					</md-button>
					<md-button ng-show="authenticated" ng-click="logout_clicked = true" class="lowercase user-nav">
						<ng-md-icon icon="logout" size="22" aria-label="user"></ng-md-icon> <span>Keluar</span>
					</md-button>
					<span ng-if="logout_clicked == true">
						<span ng-controller="LogoutCtrl">
							{$ reset_logout_clicked() $}
						</span>
					</span>
					<md-button ng-hide="authenticated" ng-click="showLogin($event)" class="lowercase user-nav">
						<ng-md-icon icon="login" size="22" aria-label="user"></ng-md-icon> <span>Masuk</span>
					</md-button>
					<md-button ng-hide="authenticated" ng-click="showRegister($event)" class="lowercase user-nav">
						<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> <span>Daftar</span>
					</md-button>
				</div>
				<div hide-lg hide-gt-lg flex></div>
				<md-button ng-click="toggleMenu()" class="lowercase user-nav" hide-lg hide-gt-lg flex-offset="90">
					<ng-md-icon icon="menu" size="22" aria-label="user"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>

	</header>

	<div layout="row" flex="grow">
		<md-sidenav md-component-id='left' flex ng-cloak
								class='fixed-nav md-sidenav-left md-whiteframe-z2'
		<md-toolbar>
			<h3 class='md-toolbar-tools'>Menu</h3>
		</md-toolbar>
		<md-content flex layout="column">
					<md-button href="/lokasi-wisata" ng-mouseleave="traveldestination_icon = 'terrain'"
										 ng-mouseenter="traveldestination_icon = 'satellite'"
										 ng-click="TravelDestinationSearch.clearAllSearch(); TravelDestinationSearch.resetIcon(); toggleMenu()">
						<ng-md-icon icon="{$traveldestination_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon> Lokasi Wisata
					</md-button>
					<md-button href="/artikel"
										 ng-mouseleave="article_icon = 'my_library_books'"
										 ng-mouseenter="article_icon = 'format_align_left'"
										 ng-click="ArticleSearch.clearAllSearch(); ArticleSearch.resetIcon(); toggleMenu()">
						<ng-md-icon icon="{$article_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon> Artikel
					</md-button>
					<md-button href="/peta"
										 ng-mouseleave="map_icon = 'directions'"
										 ng-mouseenter="map_icon = 'navigation'"
										 ng-click="toggleMenu()">
						<ng-md-icon icon="{$map_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon> Peta
					</md-button>
					<md-button href="/info" ng-mouseleave="info_icon = 'info'"
										 ng-mouseenter="info_icon = 'info_outline'"
										 ng-click="toggleMenu()">
						<ng-md-icon icon="{$info_icon$}" aria-label="article" options='{"rotation": "none"}'></ng-md-icon> Info dan Kontak
					</md-button>

					<md-button ng-show="authenticated"
										 ng-click="showProfile($event); toggleMenu()"
										 class="lowercase user-nav">
						<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> <span>Profil</span>
					</md-button>
					<md-button ng-show="authenticated"
										 ng-click="logout_clicked = true; toggleMenu()"
										 class="lowercase user-nav">
						<ng-md-icon icon="logout" size="22" aria-label="user"></ng-md-icon> <span>Keluar</span>
					</md-button>
					<span ng-if="logout_clicked == true">
						<span ng-controller="LogoutCtrl">
							{$ reset_logout_clicked() $}
						</span>
					</span>
					<md-button ng-hide="authenticated" ng-click="showLogin($event); toggleMenu()" class="lowercase user-nav">
						<ng-md-icon icon="login" size="22" aria-label="user"></ng-md-icon> <span>Masuk</span>
					</md-button>
					<md-button ng-hide="authenticated" ng-click="showRegister($event); toggleMenu()" class="lowercase user-nav">
						<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> <span>Daftar</span>
					</md-button>
			<md-content>
				</md-sidenav>
				<main ng-view></main>
	</div>

	<footer md-theme="destination" ng-cloak>
		<md-toolbar class="md-accent">
			<div class="md-toolbar-tools">
				<h2>My Awesome Footer</h2>
			</div>
		</md-toolbar>
	</footer>

	<!-- threejs and its dependencies for angular -->
	<script src="{% static 'js/three.min.js' %}"></script>
	<script src="{% static 'js/AssimpJSONLoader.js' %}"></script>

	<!-- angular v1.4.2 -->
	<script src="{% static 'js/angular.js' %}"></script>
	<script src="{% static 'js/angular-route.js' %}"></script>
	<script src="{% static 'js/angular-resource.js' %}"></script>
	<script src="{% static 'js/angular-messages.js' %}"></script>
	<script src="{% static 'js/angular-touch.min.js'%}"></script>

	<!-- directive for threejs -->
	<script src="{% static 'js/tjsModelViewer.js' %}"></script>

	<!-- localization -->
	<script src="{% static 'js/locales/angular-locale_id-id.js' %}"></script>

	<!-- angular-material dependencies -->
	<script src="{% static 'js/angular-animate.min.js' %}"></script>
	<script src="{% static 'js/angular-aria.min.js' %}"></script>
	<script src="{% static 'js/angular-material.min.js' %}"></script>

	<!-- 3rd party angular libs -->
	<script src="{% static 'js/angular-carousel.min.js'%}"></script>
	<script src="{% static 'js/angular-material-icons.min.js'%}"></script>
	<script src="{% static 'js/ng-file-upload.min.js'%}"></script>
	<script src="{% static 'js/angular-video-bg.min.js'%}"></script>
	<script src="{% static 'js/dirPagination.js'%}"></script>
	<script src="{% static 'js/satellizer.min.js'%}"></script>

	<!-- angular google maps -->
	<script src="{% static 'js/angular-simple-logger.min.js'%}"></script>
	<script src="{% static 'js/lodash.min.js'%}"></script>
	<script src="{% static 'js/angular-google-maps.min.js'%}"></script>

	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

	<!-- angular-django-registration-auth dependencies -->
	<script src="{% static 'js/angular-cookies.min.js' %}"></script>
	<script src="{% static 'js/angular-sanitize.min.js' %}"></script>

	<!-- my stuff -->
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="{% static 'js/directives.js' %}"></script>
	<script src="{% static 'js/project.js' %}"></script>
	<script src="{% static 'js/services.js' %}"></script>

	<!-- angular-django-registration auth -->
	<script src="{% static 'js/controllers/main.js' %}"></script>
	<script src="{% static 'js/controllers/register.js' %}"></script>
	<script src="{% static 'js/controllers/passwordreset.js' %}"></script>
	<script src="{% static 'js/controllers/passwordresetconfirm.js' %}"></script>
	<script src="{% static 'js/controllers/login.js' %}"></script>
	<script src="{% static 'js/controllers/verifyemail.js' %}"></script>
	<script src="{% static 'js/controllers/logout.js' %}"></script>
	<script src="{% static 'js/controllers/userprofile.js' %}"></script>
	<script src="{% static 'js/controllers/passwordchange.js' %}"></script>
	<script src="{% static 'js/services/djangoAuth.js' %}"></script>
	<script src="{% static 'js/services/validate.js' %}"></script>
	<script src="{% static 'js/controllers/master.js' %}"></script>
	<script src="{% static 'js/controllers/restricted.js' %}"></script>
	<script src="{% static 'js/controllers/authrequired.js' %}"></script>

	<!-- 3rd party libs -->
	<script src="{% static 'js/svg-morpheus.js' %}"></script>

</div>
</body>

</html>

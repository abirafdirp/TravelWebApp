{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app="kompres">
<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name=description content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Angular-material CSS -->
	<link rel="stylesheet" href="{% static 'css/angular-material.min.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400italic,300,400,700,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth.css' %}">
	<link rel="stylesheet" href="{% static 'css/project.css' %}">
	<link rel="stylesheet" href="{% static 'css/angular-material-icons.css' %}">


	<!-- Main CSS -->
	<base href="/">
</head>

<body ng-controller="MasterCtrl">

<div ng-controller="NavCtrl" layout="column">
	<div layout="row" layout-fill>

		<md-toolbar class="md-primary navbar" ng-cloak>
			<div class="md-toolbar-tools">
				<span flex="20">
					<md-button href="/" aria-label="home">
							<img src="/static/images/flag-mini.png">
					</md-button>
				</span>
				<span flex="60" layout-align="center center" layout="row" flex-md="50">
					<md-button href="/lokasi-wisata" ng-mouseleave="traveldestination_icon = 'terrain'" ng-mouseenter="traveldestination_icon = 'satellite'"ng-click="TravelDestinationSearch.clearAllSearch(); TravelDestinationSearch.resetIcon()">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">lokasi wisata</span></md-tooltip>
						<ng-md-icon icon="{$traveldestination_icon$}" aria-label="article"></ng-md-icon>
					</md-button>
					<md-button href="/artikel" ng-mouseleave="article_icon = 'my_library_books'" ng-mouseenter="article_icon = 'format_align_left'" ng-click="ArticleSearch.clearAllSearch(); ArticleSearch.resetIcon()">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">artikel</span></md-tooltip>
						<ng-md-icon icon="{$article_icon$}" aria-label="article"></ng-md-icon>
					</md-button>
					<md-button href="/peta" ng-mouseleave="map_icon = 'directions'" ng-mouseenter="map_icon = 'navigation'">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">peta</span></md-tooltip>
						<ng-md-icon icon="{$map_icon$}" aria-label="article"></ng-md-icon>
					</md-button>
					<md-button href="/info" ng-mouseleave="info_icon = 'info'" ng-mouseenter="info_icon = 'info_outline'">
						<md-tooltip md-direction="down" class="tooltip"><span class="md-body-2">info dan kontak</span></md-tooltip>
						<ng-md-icon icon="{$info_icon$}" aria-label="article"></ng-md-icon>
					</md-button>
				</span>
				<span flex layout-align="right center">

				<md-button ng-show="authenticated" ng-click="showProfile($event)" class="lowercase user-nav">
						<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> <span hide-sm>Profil</span>
				</md-button>
				<md-button ng-show="authenticated" ng-click="logout_clicked = true" class="lowercase user-nav">
					<ng-md-icon icon="logout" size="22" aria-label="user"></ng-md-icon> <span hide-sm>Keluar</span>
				</md-button>
					<span ng-if="logout_clicked == true">
						<span ng-controller="LogoutCtrl">
							{$ reset_logout_clicked() $}
						</span>
					</span>
				<md-button ng-hide="authenticated" ng-click="showLogin($event)" class="lowercase user-nav">
					<ng-md-icon icon="login" size="22" aria-label="user"></ng-md-icon> Masuk
				</md-button>
				<md-button ng-hide="authenticated" ng-click="showRegister($event)" class="lowercase user-nav`">
					<ng-md-icon icon="account_box" size="22" aria-label="user"></ng-md-icon> Daftar
				</md-button>
					</span>
			</div>
		</md-toolbar>

	</div>

	<md-content layout-fill>
		<main ng-view ng-cloak></main>
	</md-content>

	<script src="{% static 'js/jquery.min.js' %}"></script>

	<!-- angular v1.4.2 -->
	<script src="{% static 'js/angular.js' %}"></script>
	<script src="{% static 'js/angular-route.js' %}"></script>
	<script src="{% static 'js/angular-resource.js' %}"></script>
	<script src="{% static 'js/angular-messages.js' %}"></script>
	<script src="{% static 'js/angular-touch.min.js'%}"></script>

	<!-- localization -->
	<script src="{% static 'js/locales/angular-locale_id-id.js' %}"></script>
	<!-- angular-material dependencies -->
	<script src="{% static 'js/angular-animate.min.js' %}"></script>
	<script src="{% static 'js/angular-aria.min.js' %}"></script>
	<script src="{% static 'js/angular-material.min.js' %}"></script>
	<!-- 3rd party angular libs -->
	<script src="{% static 'js/clickoutside.directive.js'%}"></script>
	<script src="{% static 'js/angular-material-icons.min.js'%}"></script>

	<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->

	<!-- angular-django-registration-auth dependencies -->
	<script src="{% static 'js/angular-cookies.min.js' %}"></script>
	<script src="{% static 'js/angular-sanitize.min.js' %}"></script>

	<!-- my stuff -->
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="{% static 'js/directives.js' %}"></script>
	<script src="{% static 'js/project.js' %}"></script>
	<script src="{% static 'js/services.js' %}"></script>

	<!-- angular-django-registration auth -->
	<script src="{% static 'js/controllers/main.js' %}"></script>
	<script src="{% static 'js/controllers/register.js' %}"></script>
	<script src="{% static 'js/controllers/passwordreset.js' %}"></script>
	<script src="{% static 'js/controllers/passwordresetconfirm.js' %}"></script>
	<script src="{% static 'js/controllers/login.js' %}"></script>
	<script src="{% static 'js/controllers/verifyemail.js' %}"></script>
	<script src="{% static 'js/controllers/logout.js' %}"></script>
	<script src="{% static 'js/controllers/userprofile.js' %}"></script>
	<script src="{% static 'js/controllers/passwordchange.js' %}"></script>
	<script src="{% static 'js/services/djangoAuth.js' %}"></script>
	<script src="{% static 'js/services/validate.js' %}"></script>
	<script src="{% static 'js/controllers/master.js' %}"></script>
	<script src="{% static 'js/controllers/restricted.js' %}"></script>
	<script src="{% static 'js/controllers/authrequired.js' %}"></script>

	<!-- 3rd party libs -->
	<script src="{% static 'js/svg-morpheus.js' %}"></script>
	<script src="{% static 'js/tweenmax.min.js' %}"></script>

</div>
</body>

</html>
